<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DevOpsSec</title>
    <link rel="stylesheet" href="../reveal/css/reveal.css">
    <link rel="stylesheet" href="../reveal/css/theme/black.css" id="theme">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../reveal/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? '../reveal/css/print/pdf.css' : '../reveal/css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="../reveal/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section>
            <h1>DevOps</h1>
            <h3>The HTML Presentation Framework</h3>
            <p>
                <small>Presentation by <a href="http://hakim.se">Satya Sudheer</a> / <a href="http://twitter.com/satya_sudheer">@satya_sudheer</a></small>
            </p>
        </section>

        <section>
            <h2>Hello There</h2>
            <p>
                reveal.js enables you to create beautiful interactive slide decks using HTML. This presentation will show you examples of what it can do.
            </p>
        </section>
        <section data-background="assets/DevVsOps.jpg">
            <h1>Dev vs Ops</h1>

        </section>
        <section data-background="assets/PostDeployment.jpeg">
            <h1>Dev vs Ops</h1>

        </section>
        <section data-background="assets/PostDeployment-Dev.jpg">
            <h1>Dev vs Ops</h1>

        </section>
        <section data-background="assets/code_tdd.jpg">
            <h1>Dev vs Ops</h1>

        </section>
    </div>
</div>

<script src="../reveal/lib/js/head.min.js"></script>
<script src="../reveal/js/reveal.js"></script>

<script>

    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            { src: '../reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
            { src: '../reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: '../reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: '../reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: '../reveal/plugin/zoom-js/zoom.js', async: true },
            { src: '../reveal/plugin/notes/notes.js', async: true }
        ]
    });

</script>
</body>
</html>
